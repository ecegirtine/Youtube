<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title> 
    </head>
    <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;;
    ">
        <div style="
        background-color: bisque;
        color: black;
        position: fixed;
        height: 50px;
        left: 0px;
        right: 0px;
        top: 0px;">Header</div>

        <div style="
        background-color: lightgreen;
        color: black;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
        ">Sidebar
                <div style="
                position:absolute;
                background-color: lightcoral;
                color: black;
                right: 0;
                top:0;
                
                ">x</div>
        </div>

        <div style="
        position:absolute;
        background-color: lightcoral;
        color: black;
        right: 0;
        
        ">Absolute</div>

        <div style="background-color: aliceblue;
        height: 200px;
        width: 200px;
        position: static; 
       
        "
        >div 1</div>
        <div style="
        position: relative;
        background-color: lightpink;
        height: 200px;
        width: 200px;">div 2
         <div style="
         position:absolute;
         background-color: lightcoral;
         color: black;
         right: 10px;
         bottom:10px;
         
         ">5:00</div>
         </div>
    </body>
</html>
